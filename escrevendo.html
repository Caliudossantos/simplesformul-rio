<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Indica que o campo é um texto comum -->
        <label >Text:</label><input type="text"><br>

        <!-- Indica um campor com numero com limites maximos e minimos  que pulam de 5 em 5-->
        <label >Number:</label><input type="number" min="0" step="5" max="99"><br>

        <!-- indica campo com limite de números  -->
        <label >Range:</label><input type="range" min="0" max="100" value="90"><br>
        
        <!-- Inica uma cor para o campo -->
        <label >Color:</label><input type="color"><br>
        
        <!-- indica um campo de email -->
        <label >E-mail:</label><input type="email"><br>
        
        <!--  indica um campo de url-->
        <label >Url:</label><input type="url"><br>
        
        <!--  indica um campo de data (completa)-->
        <label >Date:</label><input type="date"><br>

        <!-- indica um campo de data semana(dia e ano)-->
        <label >Week:</label><input type="week"><br>

        <!-- indica um campo de data (mes e ano) -->
        <label >Month:</label><input type="month"><br>
        
        <!-- indica um campo de validação de termo -->
        <label >Checkbox:</label><input type="checkbox" ><br>
        
        <!-- campo de valição de termo -->
        <label >Radio:</label><input type="radio" name="aceitar" /><br>
        
        <!-- um campo de texto invisivel -->
        <label >Hidden:</label><input type="hydden" name="aceitar" /><br>
        
        <!-- inidica um campo de envios de arquivos -->
        <label >File:</label><input type="file" name="aceitar" /><br>
        
        <!-- envia um campo de busca -->
        <label >Search:</label><input type="search" name="aceitar" /><br>
        
        <!-- indica  um campo de botão-->
        <label >Button:</label><input type="submit" value="Enviar"><br>
    </form>

</body>
</html>
